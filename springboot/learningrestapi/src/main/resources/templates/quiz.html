    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Quiz Question</h2>
          <!-- Quiz Form -->
          <form id="quizForm">
            <div class="mb-4">
              <!-- Question Display -->
              <h4 id="question">What is the capital of France?</h4>
            </div>
            
            <!-- Options -->
            <div class="mb-3">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option1" value="Paris">
                <label class="form-check-label" for="option1">Paris</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option2" value="London">
                <label class="form-check-label" for="option2">London</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option3" value="Rome">
                <label class="form-check-label" for="option3">Rome</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option4" value="Berlin">
                <label class="form-check-label" for="option4">Berlin</label>
              </div>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit Answer</button>
            </div>
          </form>
          
          <!-- Result Display -->
          <div id="result" class="mt-3 text-center" style="display: none;">
            <h4>Your answer has been submitted!</h4>
            <p id="resultMessage"></p>
          </div>
        </div>
      </div>
  
    <script>
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                window.location.href = "login";
            }

        }
        checkLogin();

        const logOut = () => {
            localStorage.removeItem("user");
            window.location.href = "login";
        }

          // Handle form submission
      document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get selected answer
        const selectedAnswer = document.querySelector('input[name="answer"]:checked');
        
        if (selectedAnswer) {
          const correctAnswer = 'Paris'; // This is the correct answer for the question
          const userAnswer = selectedAnswer.value;

          // Display the result message
          const resultMessage = userAnswer === correctAnswer ? 'Correct! The capital of France is Paris.' : 'Incorrect. The correct answer is Paris.';
          document.getElementById('resultMessage').innerText = resultMessage;
          
          // Show result section and hide quiz form
          document.getElementById('quizForm').style.display = 'none';
          document.getElementById('result').style.display = 'block';
        } else {
          // If no option selected, alert the user
          alert('Please select an option before submitting!');
        }
      });
    </script>
